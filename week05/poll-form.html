<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | HTML FORM - User Poll</title>
    <link rel="stylesheet" href="styles/poll-form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1> WDD 130 | Moseley Jimenez Lopez | HTML form - User Poll </h1>
    </header>
    <main>
        <form> 
            <fieldset>
                <legend>Contact Information</legend>
                <label for="fullname">Full name:</label>
                <input type="text" id="fullname" name="fullname">
                <label for="email">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <label for="browser">What is your favorite browser?</label>
                <select id="browser" name="browser">
                    <option value="chrome">Chrome</option>
                    <option value="firefox">Firefox</option>
                    <option value="safari">Safari</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="other">Other</option>
                </select>
                    <label for="pet">Do you have a household pet</label>
                    <input type="checkbox" id="pet" name="pet">
                    <label for="feedback">List the places you have lived:</label>
                    <textarea id="feedback" name="feedback" rows="4" cols="50" placeholder="Stillwater Florida, Amsterdam Netherlands, Tibuktu Mali"></textarea>
                </fieldset>
                <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p> Â©2025 | THML Form - User Poll Activity - Moseley jimenez Lopez </p>
    </footer>
</body>
</html>
